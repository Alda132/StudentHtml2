<body>    <!--https://www.youtube.com/watch?v=NxVCq4p0Kb0 -->
                 
  <h2>HTML Forms</h2>

 <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" required><br><br>
    <label for="matematika">Matematika:</label><br>
    <input type="number" id="matematika" name="matematika" required><br><br>
    <label for="informatika">Informatika:</label><br>
    <input type="number" id="informatika" name="informatika" required><br><br>
    <label for="historia">Historia:</label><br>
    <input type="number" id="historia" name="historia"  required ><br><br>
    <label for="gjeografia">Gjeografia:</label><br>
    <input type="number" id="gjeografia" name="gjeografia"  required ><br><br>
    <input type="submit" value="Add student" id="btn"  onclick="addStudent()"><br><br>
    <input type="submit" value="Emrat e studenteve" id="names"  onclick="afishoNames()"><br><br>
   <p  id="studentNames"></p>
   <input type="submit" value="Numri i provimeve" id="nrExams"  onclick="examsNumber()"><br><br>
   <p  id="examsNumber"></p>

   <input type="submit" value="Vlerat maksimale" id="maxValue"  onclick="maxPoints()"><br><br>
   <p  id="maxValueStudent"></p>

   <input type="submit" value="Vlerat minimale" id="minValue"  onclick="minPoints()"><br><br>
   <p  id="minValueStudent"></p>

   <input type="submit" value="Mesatarja per cdo student" id="mesatare"  onclick="mesatarja()"><br><br>
   <p  id="average"></p>

   <input type="submit" value="Mesatarja e pergjithshme" id="mes"  onclick="avarageGroup()"><br><br>
   <p  id="averageStudent"></p>
    <!--<label for="vlera">Vlera:</label><br>
    <input type="number" id="vlera" name="vlera"  ><br><br>-->
  </form>
